{% extends 'base.html' %}

{% block head %}
<h1>Dice Roll Result</h1>
{% endblock %}

{% block body %}
<div>
    <p>Dice Result: {{ result }}</p>
    <p>{{ player.name }} moves to square: {{ player.position }}</p>
    <form action="{{ url_for('player_actions') }}" method="get">
        <button type="submit">Next Action</button>
    </form>
</div>
{% endblock %}
