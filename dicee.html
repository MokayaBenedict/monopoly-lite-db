{% extends 'base.html' %}

{% block head %}
<h1>Dice Roll Result</h1>
{% endblock %}

{% block body %}
<div>
    <p>Dice Result: {{ result }}</p>
    <p>player move to square: {{result}}</p>
    <form action="{{ url_for('roll_dice_route') }}" method="post">
        <button type="submit">roll dice</button>
       
    </form>
    <form action="{{ url_for('player_info') }}"></form>
    <button type="submit">end turn</button>
      
</div>
{% endblock %}
